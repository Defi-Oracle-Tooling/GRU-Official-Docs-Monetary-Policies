# Site settings
title: GRU Official Monetary Policy Documentation
description: Global Reserve Unit (GRU) monetary architecture and Digital Bank for International Settlements (DBIS) charter
baseurl: "/GRU-Official-Docs-Monetary-Policies"
url: "https://defi-oracle-tooling.github.io"
repository: Defi-Oracle-Tooling/GRU-Official-Docs-Monetary-Policies
lang: "en"
locale: "en_US"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Theme (using custom layout)
theme: null

# Exclude from processing
exclude:
  - node_modules
  - dist
  - cache
  - artifacts
  - contracts
  - scripts
  - subgraph
  - test
  - gas
  - .git
  - .github
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - hardhat.config.js
  - LICENSE
  - README.md
  - docs/core
  - docs/compliance
  - docs/meta
  - docs/lang

# Collections for better organization
# Jekyll collections require directories prefixed with underscores
collections:
  core:
    output: true
    permalink: /core/:name/
  compliance:
    output: true
    permalink: /compliance/:name/
  meta:
    output: true
    permalink: /meta/:name/
  lang:
    output: true
    permalink: /lang/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      lang: "en"
  - scope:
      path: "index.html"
    values:
      layout: "default"
      lang: "en"
  - scope:
      path: "_core"
      type: "core"
    values:
      layout: "document"
      category: "core"
      lang: "en"
  - scope:
      path: "_compliance"
      type: "compliance"
    values:
      layout: "document"
      category: "compliance"
      lang: "en"
  - scope:
      path: "_meta"
      type: "meta"
    values:
      layout: "document"
      category: "meta"
      lang: "en"

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  hard_wrap: false
  toc_levels: 1..3
  syntax_highlighter_opts:
    block:
      line_numbers: false

# SASS settings (commented out if not using SASS)
# sass:
#   style: compressed

