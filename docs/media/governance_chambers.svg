<svg xmlns="http://www.w3.org/2000/svg" width="820" height="300" viewBox="0 0 820 300" font-family="DejaVu Sans" font-size="14">
  <style>
    .chamber { fill:#f4f4f4; stroke:#333; stroke-width:2; rx:8; ry:8; }
    .link { stroke:#666; stroke-width:2; marker-end:url(#arr); }
    .title { font-weight:bold; }
    .caption { fill:#222; }
    .ext { fill:#e8f7ff; stroke:#0044AA; stroke-width:2; rx:8; ry:8; }
  </style>
  <defs>
    <marker id="arr" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  <rect class="chamber" x="40" y="60" width="160" height="80" />
  <text x="50" y="90" class="title">Policy Chamber</text>
  <text x="50" y="115" class="caption">Rates • Issuance cadence</text>

  <rect class="chamber" x="240" y="60" width="160" height="80" />
  <text x="250" y="90" class="title">Risk Chamber</text>
  <text x="250" y="115" class="caption">Stress • Coverage • Limits</text>

  <rect class="chamber" x="440" y="60" width="160" height="80" />
  <text x="450" y="90" class="title">Compliance Chamber</text>
  <text x="450" y="115" class="caption">Regulatory alignment</text>

  <rect class="chamber" x="640" y="60" width="160" height="80" />
  <text x="650" y="90" class="title">Technical Chamber</text>
  <text x="650" y="115" class="caption">Protocol • Audits • Tooling</text>

  <rect class="ext" x="240" y="190" width="360" height="80" />
  <text x="250" y="220" class="title">External Audit / DBIS Council</text>
  <text x="250" y="245" class="caption">Independent validation &amp; charter interface</text>

  <line class="link" x1="120" y1="140" x2="120" y2="190" />
  <line class="link" x1="320" y1="140" x2="320" y2="190" />
  <line class="link" x1="520" y1="140" x2="520" y2="190" />
  <line class="link" x1="720" y1="140" x2="720" y2="190" />

  <text x="60" y="30" class="caption">Multi-Chamber Governance &amp; External Oversight</text>
</svg>