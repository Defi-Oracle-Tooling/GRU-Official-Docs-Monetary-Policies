      - title: Enhancement Roadmap
        url: /core/06_gru_enhancement_expansion_roadmap/
      - title: OMNL Operational Manual
        url: /core/07_omnl_central_bank_dbis_operational_manual/
  - title: Compliance
    children:
      - title: SEPA Compliance
        url: /compliance/sepa/
